<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Course Woo</title>
    <script type="module" src="index.js" defer></script>
    <!-- For icon -->
    <script
      src="https://kit.fontawesome.com/32571a15a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- For Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div id="app">
      <section class="grid grid-template-column-1 grid-template-row-3">
        <div class="flex justify-between items-center header">
          <h1 class="inline-block text-6xl">Assigned</h1>
          <div class="flex justify-between primary">
            <i class="fa-solid fa-bell fa-lg"></i>
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
          </div>
        </div>
        <div></div>
        <div></div>
      </section>
      <nav class="flex items-center justify-around primary fixed bot-0 navbar">
        <i class="fa-solid fa-house fa-2xl"></i>
        <i class="fa-solid fa-question fa-2xl"></i>
        <i class="fa-solid fa-check fa-2xl"></i>
      </nav>
    </div>
  </body>
</html>
