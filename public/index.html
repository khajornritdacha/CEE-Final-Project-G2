<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Course Woo</title>
    <script type="module" src="index.js" defer></script>
    <!-- For icon -->
    <script
      src="https://kit.fontawesome.com/32571a15a1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- For Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div id="app">
      <div
        class="grid grid-template-cols-1"
        style="grid-template-rows: repeat(3, max-content)"
      >
        <section
          class="flex justify-between items-center"
          style="width: 100%; padding: 20px 0 14px"
        >
          <h1 class="inline-block text-6xl">Assigned</h1>
          <div class="flex justify-between primary">
            <i class="fa-solid fa-bell fa-lg"></i>
            <i
              class="fa-solid fa-right-from-bracket fa-lg"
              style="margin-left: 30px"
            ></i>
          </div>
        </section>
        <section>
          <form action="" class="flex justify-between" style="padding: 20px 0">
            <select name="course_no" id="coursesSelect" style="width: 80%">
              <option value="" selected>Any Courses</option>
              <option value="2110101">Com Prog</option>
              <option value="2110201">Com Eng Ess</option>
              <option value="2320101">Cal 1</option>
            </select>
            <button
              type="submit"
              class="rounded-md primary"
              style="width: 40px"
            >
              Go
            </button>
          </form>
        </section>
        <section
          class="grid grid-template-cols-1 justify-items-center"
          style="row-gap: 20px"
        >
          <div
            class="grid grid-template-cols-4 grid-template-rows-9 rounded-lg card-container"
            style="width: 100%; height: 125px; padding: 10px 0"
          >
            <h3
              style="
                grid-column: 1 / span 3;
                grid-row: 1 / span 4;
                justify-self: start;
              "
              class="text-lg card-text"
            >
              Final Project: Preparation (Set up an EC2 instance)
            </h3>
            <div
              class="text-sm rounded-lg"
              style="
                grid-column: 4 / span 1;
                grid-row: 2 / span 3;
                background-color: #e65f5c;
                padding: 5px 7.5px;
                color: white;
                justify-self: end;
                align-self: start;
              "
            >
              1 hour
            </div>
            <p
              class="text-sm"
              style="
                grid-column: 1 / span 2;
                grid-row: 6 / span 2;
                justify-self: start;
                align-self: start;
              "
            >
              Com Eng Ess
            </p>
            <p
              class="text-xs primary"
              style="
                grid-column: 1 / span 1;
                grid-row: 8 / span 2;
                justify-self: start;
              "
            >
              Mar, 12
            </p>
            <div
              class="text-sm rounded-lg"
              style="
                grid-column: 4 / span 1;
                grid-row: 7 / span 3;
                background-color: #006ee9;
                padding: 5px 7.5px;
                color: white;
                justify-self: end;
                align-self: center;
              "
            >
              Done
            </div>
          </div>
        </section>
      </div>
      <nav class="flex items-center justify-around primary fixed bot-0 navbar">
        <i class="fa-solid fa-house fa-2xl"></i>
        <i class="fa-solid fa-question fa-2xl"></i>
        <i class="fa-solid fa-check fa-2xl"></i>
      </nav>
    </div>
  </body>
</html>
